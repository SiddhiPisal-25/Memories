<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Commerce Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 d-none d-md-block sidebar py-4">
        <h4 class="text-center mb-4">E-Commerce Admin</h4>
        <a href="#"><i class="bi bi-house-door me-2"></i>Dashboard</a>
        <a href="#"><i class="bi bi-person-lines-fill me-2"></i>Customers</a>
        <a href="#"><i class="bi bi-box-seam me-2"></i>Products</a>
        <a href="#"><i class="bi bi-cart-check me-2"></i>Orders</a>
        <a href="#"><i class="bi bi-bar-chart-line me-2"></i>Reports</a>
        <a href="#"><i class="bi bi-gear me-2"></i>Settings</a>
      </div>

      <!-- Main Content -->
      <main class="col-md-10 ms-sm-auto px-md-4">
        <!-- Top Navbar -->
        <nav class="navbar navbar-light bg-white shadow-sm mt-3 rounded">
          <div class="container-fluid">
            <span class="navbar-brand h4">Dashboard</span>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Cards -->
        <div class="row g-4 mt-4">
          <div class="col-md-3">
            <div class="card bg-gradient-primary stat-card">
              <div class="icon-container">
                <i class="bi bi-people fs-4"></i>
              </div>
              <div>
                <h5>Users</h5>
                <h6>1,500</h6>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card bg-gradient-success stat-card">
              <div class="icon-container">
                <i class="bi bi-bag-check fs-4"></i>
              </div>
              <div>
                <h5>Orders</h5>
                <h6>320</h6>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card bg-gradient-warning stat-card">
              <div class="icon-container">
                <i class="bi bi-currency-dollar fs-4"></i>
              </div>
              <div>
                <h5>Revenue</h5>
                <h6>$18.5K</h6>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card bg-gradient-danger stat-card">
              <div class="icon-container">
                <i class="bi bi-exclamation-triangle fs-4"></i>
              </div>
              <div>
                <h5>Alerts</h5>
                <h6>3</h6>
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>
</body>
</html>
